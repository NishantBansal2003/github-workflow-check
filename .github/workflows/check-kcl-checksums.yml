name: Check KCL Modules Checksum

permissions:
  contents: write  

on:
  push:
  pull_request:

jobs:
  check_modules_checksum:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Get dependencies
        run: go get -v ./...

      - name: Run checksum tool
        run: go run ./checksum-tool/main.go

      - name: Display Checksum Report
        run: cat checksum-report.md || echo "No checksum report found."

      - name: Add and Push Checksum Report
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

          git add checksum-report.md
          git commit -m "chore: updated checksum-report.md"
          git push
